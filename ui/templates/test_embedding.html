<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Embeddings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Test Embeddings</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">Test Embedding Generation</h1>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Generate Embedding
            </div>
            <div class="card-body">
                <form id="embedding-form">
                    <div class="mb-3">
                        <label for="text-input" class="form-label">Text to Embed</label>
                        <textarea class="form-control" id="text-input" rows="5" required>This is a test of the embedding functionality</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="embedding-button">
                        <span id="embedding-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Generate Embedding
                    </button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4 d-none" id="result-card">
            <div class="card-header bg-success text-white">
                Embedding Results
            </div>
            <div class="card-body" id="result-content">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const embeddingForm = document.getElementById('embedding-form');
            const embeddingButton = document.getElementById('embedding-button');
            const embeddingSpinner = document.getElementById('embedding-spinner');
            const resultCard = document.getElementById('result-card');
            const resultContent = document.getElementById('result-content');
            
            // Process form submission
            embeddingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show spinner and disable button
                embeddingSpinner.classList.remove('d-none');
                embeddingButton.disabled = true;
                resultCard.classList.add('d-none');
                
                // Get form values
                const text = document.getElementById('text-input').value.trim();
                
                if (!text) {
                    alert('Please enter some text');
                    embeddingSpinner.classList.add('d-none');
                    embeddingButton.disabled = false;
                    return;
                }
                
                try {
                    // Send request to test embedding
                    const response = await fetch('/test-embedding', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });
                    
                    const data = await response.json();
                    
                    // Display results
                    resultCard.classList.remove('d-none');
                    
                    if (data.status === 'error') {
                        resultContent.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                    } else {
                        let resultHtml = '<div class="alert alert-success">Embedding generated successfully!</div>';
                        
                        resultHtml += '<table class="table table-bordered mt-3">';
                        resultHtml += '<tbody>';
                        resultHtml += `<tr><th width="30%">Model</th><td>${data.model}</td></tr>`;
                        resultHtml += `<tr><th>Text Length</th><td>${data.text_length} characters</td></tr>`;
                        resultHtml += `<tr><th>Embedding Length</th><td>${data.embedding_length} dimensions</td></tr>`;
                        resultHtml += `<tr><th>Processing Time</th><td>${data.processing_time_ms} ms</td></tr>`;
                        resultHtml += `<tr><th>Response Format</th><td>${data.response_format}</td></tr>`;
                        resultHtml += '</tbody></table>';
                        
                        if (data.embedding_sample && data.embedding_sample.length > 0) {
                            resultHtml += '<h5 class="mt-3">Sample Values (first 5)</h5>';
                            resultHtml += '<div class="embedding-sample p-2 bg-light rounded">';
                            resultHtml += JSON.stringify(data.embedding_sample);
                            resultHtml += '</div>';
                        }
                        
                        resultContent.innerHTML = resultHtml;
                    }
                } catch (error) {
                    resultCard.classList.remove('d-none');
                    resultContent.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                } finally {
                    // Hide spinner and enable button
                    embeddingSpinner.classList.add('d-none');
                    embeddingButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
